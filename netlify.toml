[functions]
directory = "netlify/functions"

# Root URL → /login (HARD redirect)
[[redirects]]
from = "/"
to = "/login"
status = 301
force = true

# API proxy → Netlify Function
[[redirects]]
from = "/api/*"
to = "/.netlify/functions/api"
status = 200

# Angular SPA fallback
[[redirects]]
from = "/*"
to = "/index.html"
status = 200
