@if (!isAuthPage()) {
  <mat-toolbar class="navbar">
    <!-- Logo -->
    <span class="logo" routerLink="/">
      Job<span class="highlight">Portal</span>
    </span>

    <span class="spacer"></span>

    @if (!isLoggedIn()) {
      <button mat-button routerLink="/login">Login</button>
      <button mat-stroked-button routerLink="/register">Register</button>
    }

    @if (isLoggedIn() && user()?.role === 'USER') {
      <button mat-button routerLink="/jobs">Jobs</button>
      <button mat-stroked-button (click)="logout()">Logout</button>
    }

    @if (isLoggedIn() && user()?.role === 'COMPANY') {
      <button mat-button routerLink="/company/dashboard">Dashboard</button>
      <button mat-stroked-button (click)="logout()">Logout</button>
    }
  </mat-toolbar>
}
